<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon.png">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>India Fights Pandemic</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen,projection" />
  <link href="css/material-kit.css?v=1.2.1" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />


</head>

<body class="index-page">
  <nav class="navbar navbar-default navbar-transparent navbar-fixed-top navbar-color-on-scroll" color-on-scroll=" "
    id="sectionsNav">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <!-- <button type="button" class="navbar-toggle" data-toggle="collapse">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button> -->
        <a class="navbar-brand brand-logo" href="/"><img src="images/logo.png" alt="logo" class="main-logo" /></a>
      </div>
    </div>
  </nav>

  <div class="main main-raised">
    <div class="section section-basic">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="main-header ">Real-Time Search for Verified Covid-19 Resources</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-12">
                <div class="autocomplete col s12" style="position: relative;">
                  <h3 class="header light">Which city are you looking for help in?</h3>
                  <div class="form-group label-floating">
                    <label class="control-label">Enter City Name</label>
                    <input id="myInput" type="text" name="myCountry" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <h3 class="header light">What resources are you looking for?</h3>
                <h3 class=" light"><small>Can select multiple options</small></h3>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="beds" id="beds" onClick="updateCheckbox(beds)" />
                    <span>Beds</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="icu" id="icu" onClick="updateCheckbox(icu)" />
                    <span>ICU</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="oxygen" id="oxygen" onClick="updateCheckbox(oxygen)" />
                    <span>Oxygen</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="ventilator" id="ventilator" onClick="updateCheckbox(ventilator)" />
                    <span>Ventilator</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="fabiflu" id="fabiflu" onClick="updateCheckbox(fabiflu)" />
                    <span>Fabiflu</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remdesvir" id="remdesvir" onClick="updateCheckbox(remdesvir)" />
                    <span>Remdesvir</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="favipiravir" id="favipiravir" onClick="updateCheckbox(favipiravir)" />
                    <span>Favipiravir</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="tocilizumab" id="tocilizumab" onClick="updateCheckbox(tocilizumab)" />
                    <span>Tocilizumab</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="plasma" id="plasma" onClick="updateCheckbox(plasma)" />
                    <span>Plasma</span>
                  </label>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-block">Search</button>
              </div>
            </div>
          </div>

          <div class="space-70"></div>






        </div>
      </div>
    </div>
  </div>

</body>
<!--   Core JS Files   -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js"></script>


<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="js/material-kit.js?v=1.2.1" type="text/javascript"></script>
<script src="js/init.js"></script>

</html>
